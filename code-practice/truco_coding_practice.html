<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Coding Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .start-screen {
            display: block;
        }

        .game-screen {
            display: none;
        }

        .summary-screen {
            display: none;
        }

        .start-btn,
        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        .start-btn:hover,
        .restart-btn:hover {
            transform: translateY(-2px);
        }

        .timer {
            font-size: 2em;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
        }

        .hand-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .card {
            width: 80px;
            height: 120px;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .coding-options {
            margin: 30px 0;
        }

        .option-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .option-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .binary-option,
        .quaternary-option {
            padding: 8px 16px;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            font-size: 0.9em;
        }

        .binary-option:hover,
        .quaternary-option:hover {
            background: #f0f0f0;
        }

        .binary-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .quaternary-option.selected {
            background: #764ba2;
            color: white;
            border-color: #764ba2;
        }

        .binary-option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .quaternary-option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .binary-option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .quaternary-option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .done-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }

        .done-btn:hover {
            background: #45a049;
        }

        .done-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .round-info {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }

        .feedback {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 2em;
            }

            .card {
                width: 60px;
                height: 90px;
                font-size: 1em;
            }

            .option-row {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="start-screen">
            <h1 class="title">Truco Coding Practice</h1>
            <p style="margin: 20px 0; color: #666; line-height: 1.6;">
                Practice the truco coding system! You'll be shown 10 hands and must encode them using the binary +
                quaternary system.
                <br><br>
            </p>
            <button class="start-btn" onclick="startGame()">Start Practice</button>
        </div>

        <div class="game-screen">
            <div class="timer" id="timer">00:00</div>
            <div class="round-info" id="roundInfo">Round 1 of 10</div>

            <div class="hand-display" id="handDisplay"></div>

            <div class="coding-options">
                <div class="option-row">
                    <div class="option-group">
                        <div class="binary-option" data-type="envido-binary" data-value="upper" data-index="0">Upper
                        </div>
                        <div class="binary-option" data-type="envido-binary" data-value="lower" data-index="1">Lower
                        </div>
                        <div class="quaternary-option" data-type="envido-quaternary" data-value="0" data-index="0">Q1
                        </div>
                        <div class="quaternary-option" data-type="envido-quaternary" data-value="1" data-index="1">Q2
                        </div>
                        <div class="quaternary-option" data-type="envido-quaternary" data-value="2" data-index="2">Q3
                        </div>
                        <div class="quaternary-option" data-type="envido-quaternary" data-value="3" data-index="3">Q4
                        </div>
                        <div class="quaternary-option" data-type="envido-quaternary" data-value="4" data-index="4">
                            Null</div>
                    </div>
                </div>

                <div class="option-row">
                    <div class="option-group">
                        <div class="binary-option" data-type="truco1-binary" data-value="upper" data-index="0">Upper
                        </div>
                        <div class="binary-option" data-type="truco1-binary" data-value="lower" data-index="1">Lower
                        </div>
                        <div class="quaternary-option" data-type="truco1-quaternary" data-value="0" data-index="0">Q1
                        </div>
                        <div class="quaternary-option" data-type="truco1-quaternary" data-value="1" data-index="1">Q2
                        </div>
                        <div class="quaternary-option" data-type="truco1-quaternary" data-value="2" data-index="2">Q3
                        </div>
                        <div class="quaternary-option" data-type="truco1-quaternary" data-value="3" data-index="3">Q4
                        </div>
                        <div class="quaternary-option" data-type="truco1-quaternary" data-value="4" data-index="4">
                            Null</div>
                    </div>
                </div>

                <div class="option-row">
                    <div class="option-group">
                        <div class="binary-option" data-type="truco2-binary" data-value="upper" data-index="0">Upper
                        </div>
                        <div class="binary-option" data-type="truco2-binary" data-value="lower" data-index="1">Lower
                        </div>
                        <div class="quaternary-option" data-type="truco2-quaternary" data-value="0" data-index="0">Q1
                        </div>
                        <div class="quaternary-option" data-type="truco2-quaternary" data-value="1" data-index="1">Q2
                        </div>
                        <div class="quaternary-option" data-type="truco2-quaternary" data-value="2" data-index="2">Q3
                        </div>
                        <div class="quaternary-option" data-type="truco2-quaternary" data-value="3" data-index="3">Q4
                        </div>
                        <div class="quaternary-option" data-type="truco2-quaternary" data-value="4" data-index="4">
                            Null</div>
                    </div>
                </div>

                <div class="option-row">
                    <div class="option-group">
                        <div class="binary-option" data-type="truco3-binary" data-value="upper" data-index="0">Upper
                        </div>
                        <div class="binary-option" data-type="truco3-binary" data-value="lower" data-index="1">Lower
                        </div>
                        <div class="quaternary-option" data-type="truco3-quaternary" data-value="0" data-index="0">Q1
                        </div>
                        <div class="quaternary-option" data-type="truco3-quaternary" data-value="1" data-index="1">Q2
                        </div>
                        <div class="quaternary-option" data-type="truco3-quaternary" data-value="2" data-index="2">Q3
                        </div>
                        <div class="quaternary-option" data-type="truco3-quaternary" data-value="3" data-index="3">Q4
                        </div>
                        <div class="quaternary-option" data-type="truco3-quaternary" data-value="4" data-index="4">
                            Null</div>
                    </div>
                </div>
            </div>

            <button class="done-btn" id="doneBtn" onclick="checkAnswer()">Done</button>
        </div>

        <div class="summary-screen">
            <h1 class="title">Practice Complete!</h1>
            <div class="summary-stats" id="summaryStats"></div>
            <button class="restart-btn" onclick="restartGame()">Practice Again</button>
        </div>
    </div>

    <script>
        // Game configuration
        const BINARY_SETS = [
            ['Malo', 'Bueno'],
            ['Bajo', 'Alto'],
            ['Pequeño', 'Grande'],
            ['Débil', 'Fuerte'],
            ['No', 'Sí'],
            ['Paspado', 'Sano'],
            ['Cachi', 'Cheto'],
            ['Falso', 'Verdadero'],
            ['Muerto', 'Vivo'],
            ['Garrón', 'Aguante'],
        ];

        const QUATERNARY_SETS = [
            ['Ikki', 'Shiru', 'Seiya', 'Shun', 'Athena'],
            ['Platino', 'Oro', 'Plata', 'Bronce', 'Diamante'],
            ['Shaka', 'Saga', 'Aioros', 'Aioria', 'Shura'],
            ['Verde', 'Violeta', 'Azul', 'Rojo', 'Amarillo'],
            ['Irigoyen', 'Perón', 'Frondizi', 'Ménem', 'Galtieri'],
            ['FIT', 'UniónPorLaPatria', 'Pro', 'LLA', 'Frepaso'],
            ['San Martín', 'Belgrano', 'Sarmiento', 'Roca', 'Pellegrini'],
            ['McDonalds', 'Burger', 'Mostaza', 'Pumper Nic', 'Wendys'],
            ['Papas fritas', 'Salmón', 'Asado', 'Ensalada', 'Hamburguesa'],
            ['Rosamonte Selección', 'Playadito', 'Nobleza Gaucha', 'Taragüí', 'Adelgamate'],
        ];

        // Game state
        let gameState = {
            currentRound: 0,
            totalRounds: 10,
            startTime: null,
            roundStartTime: null,
            roundTimes: [],
            correctAnswers: 0,
            currentHand: null,
            currentBinarySet: null,
            currentQuaternarySet: null,
            selectedOptions: {
                'envido-binary': null,
                'envido-quaternary': null,
                'truco1-binary': null,
                'truco1-quaternary': null,
                'truco2-binary': null,
                'truco2-quaternary': null,
                'truco3-binary': null,
                'truco3-quaternary': null
            }
        };

        // Card definitions
        const CARDS = [
            { suit: 'espadas', value: '01', name: '1 de Espada', trucoRank: 0, envidoValue: 1 },
            { suit: 'bastos', value: '01', name: '1 de Basto', trucoRank: 1, envidoValue: 1 },
            { suit: 'espadas', value: '07', name: '7 de Espada', trucoRank: 2, envidoValue: 7 },
            { suit: 'oros', value: '07', name: '7 de Oro', trucoRank: 3, envidoValue: 7 },
            { suit: 'espadas', value: '03', name: '3 de Espada', trucoRank: 4, envidoValue: 3 },
            { suit: 'bastos', value: '03', name: '3 de Basto', trucoRank: 4, envidoValue: 3 },
            { suit: 'oros', value: '03', name: '3 de Oro', trucoRank: 4, envidoValue: 3 },
            { suit: 'copas', value: '03', name: '3 de Copas', trucoRank: 4, envidoValue: 3 },
            { suit: 'espadas', value: '02', name: '2 de Espada', trucoRank: 5, envidoValue: 2 },
            { suit: 'bastos', value: '02', name: '2 de Basto', trucoRank: 5, envidoValue: 2 },
            { suit: 'oros', value: '02', name: '2 de Oro', trucoRank: 5, envidoValue: 2 },
            { suit: 'copas', value: '02', name: '2 de Copas', trucoRank: 5, envidoValue: 2 },
            { suit: 'bastos', value: '01', name: '1 de Basto', trucoRank: 6, envidoValue: 1 },
            { suit: 'oros', value: '01', name: '1 de Oro', trucoRank: 6, envidoValue: 1 },
            { suit: 'copas', value: '01', name: '1 de Copas', trucoRank: 6, envidoValue: 1 },
            { suit: 'espadas', value: '12', name: '12 de Espada', trucoRank: 7, envidoValue: 0 },
            { suit: 'bastos', value: '12', name: '12 de Basto', trucoRank: 7, envidoValue: 0 },
            { suit: 'oros', value: '12', name: '12 de Oro', trucoRank: 7, envidoValue: 0 },
            { suit: 'copas', value: '12', name: '12 de Copas', trucoRank: 7, envidoValue: 0 },
            { suit: 'espadas', value: '11', name: '11 de Espada', trucoRank: 8, envidoValue: 0 },
            { suit: 'bastos', value: '11', name: '11 de Basto', trucoRank: 8, envidoValue: 0 },
            { suit: 'oros', value: '11', name: '11 de Oro', trucoRank: 8, envidoValue: 0 },
            { suit: 'copas', value: '11', name: '11 de Copas', trucoRank: 8, envidoValue: 0 },
            { suit: 'espadas', value: '10', name: '10 de Espada', trucoRank: 9, envidoValue: 0 },
            { suit: 'bastos', value: '10', name: '10 de Basto', trucoRank: 9, envidoValue: 0 },
            { suit: 'oros', value: '10', name: '10 de Oro', trucoRank: 9, envidoValue: 0 },
            { suit: 'copas', value: '10', name: '10 de Copas', trucoRank: 9, envidoValue: 0 },
            { suit: 'espadas', value: '07', name: '7 de Espada', trucoRank: 10, envidoValue: 7 },
            { suit: 'bastos', value: '07', name: '7 de Basto', trucoRank: 10, envidoValue: 7 },
            { suit: 'copas', value: '07', name: '7 de Copas', trucoRank: 10, envidoValue: 7 },
            { suit: 'espadas', value: '06', name: '6 de Espada', trucoRank: 11, envidoValue: 6 },
            { suit: 'bastos', value: '06', name: '6 de Basto', trucoRank: 11, envidoValue: 6 },
            { suit: 'oros', value: '06', name: '6 de Oro', trucoRank: 11, envidoValue: 6 },
            { suit: 'copas', value: '06', name: '6 de Copas', trucoRank: 11, envidoValue: 6 },
            { suit: 'espadas', value: '05', name: '5 de Espada', trucoRank: 12, envidoValue: 5 },
            { suit: 'bastos', value: '05', name: '5 de Basto', trucoRank: 12, envidoValue: 5 },
            { suit: 'oros', value: '05', name: '5 de Oro', trucoRank: 12, envidoValue: 5 },
            { suit: 'copas', value: '05', name: '5 de Copas', trucoRank: 12, envidoValue: 5 },
            { suit: 'espadas', value: '04', name: '4 de Espada', trucoRank: 13, envidoValue: 4 },
            { suit: 'bastos', value: '04', name: '4 de Basto', trucoRank: 13, envidoValue: 4 },
            { suit: 'oros', value: '04', name: '4 de Oro', trucoRank: 13, envidoValue: 4 },
            { suit: 'copas', value: '04', name: '4 de Copas', trucoRank: 13, envidoValue: 4 }
        ];

        // Important envido scores (26-33)
        const IMPORTANT_ENVIDO_SCORES = [33, 32, 31, 30, 29, 28, 27, 26];

        function startGame() {
            gameState.currentRound = 0;
            gameState.roundTimes = [];
            gameState.correctAnswers = 0;
            gameState.startTime = Date.now();

            // Select initial random binary and quaternary sets
            gameState.currentBinarySet = BINARY_SETS[Math.floor(Math.random() * BINARY_SETS.length)];
            gameState.currentQuaternarySet = QUATERNARY_SETS[Math.floor(Math.random() * QUATERNARY_SETS.length)];

            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('.game-screen').style.display = 'block';
            document.querySelector('.summary-screen').style.display = 'none';

            // Update labels with initial sets
            updateLabels();

            startNewRound();
        }

        function startNewRound() {
            gameState.currentRound++;
            gameState.roundStartTime = Date.now();

            // Clear previous selections
            clearSelections();

            // Generate new hand
            gameState.currentHand = generateRandomHand();

            // Select random binary and quaternary sets
            gameState.currentBinarySet = BINARY_SETS[Math.floor(Math.random() * BINARY_SETS.length)];
            gameState.currentQuaternarySet = QUATERNARY_SETS[Math.floor(Math.random() * QUATERNARY_SETS.length)];

            // Update labels with random sets
            updateLabels();

            // Update display
            displayHand();
            updateRoundInfo();

            // Start timer
            startTimer();
        }

        function generateRandomHand() {
            // Fisher-Yates shuffle algorithm to ensure no duplicates
            const shuffled = [...CARDS];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, 3);
        }

        function displayHand() {
            const handDisplay = document.getElementById('handDisplay');
            handDisplay.innerHTML = '';

            gameState.currentHand.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.style.backgroundImage = `url('img/${card.value}-${card.suit}.png')`;
                handDisplay.appendChild(cardElement);
            });
        }

        function updateRoundInfo() {
            document.getElementById('roundInfo').textContent = `Round ${gameState.currentRound} of ${gameState.totalRounds}`;
        }

        function updateLabels() {
            // Update binary labels
            document.querySelectorAll('.binary-option').forEach(option => {
                const index = parseInt(option.dataset.index);
                if (index === 0) {
                    option.textContent = gameState.currentBinarySet[0];
                } else if (index === 1) {
                    option.textContent = gameState.currentBinarySet[1];
                }
            });

            // Update quaternary labels
            document.querySelectorAll('.quaternary-option').forEach(option => {
                const index = option.dataset.index;
                if (index === 'null') {
                    option.textContent = 'Null';
                } else {
                    const quaternaryIndex = parseInt(index);
                    option.textContent = gameState.currentQuaternarySet[quaternaryIndex];
                }
            });
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            const startTime = Date.now();

            const updateTimer = () => {
                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (gameState.currentRound <= gameState.totalRounds) {
                    requestAnimationFrame(updateTimer);
                }
            };

            updateTimer();
        }

        function clearSelections() {
            gameState.selectedOptions = {
                'envido-binary': null,
                'envido-quaternary': null,
                'truco1-binary': null,
                'truco1-quaternary': null,
                'truco2-binary': null,
                'truco2-quaternary': null,
                'truco3-binary': null,
                'truco3-quaternary': null
            };

            document.querySelectorAll('.binary-option, .quaternary-option').forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
        }

        // Event listeners for option selection
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.binary-option, .quaternary-option').forEach(option => {
                option.addEventListener('click', function () {
                    const type = this.dataset.type;
                    const value = this.dataset.value;

                    // Clear other options of the same type
                    document.querySelectorAll(`[data-type="${type}"]`).forEach(opt => {
                        opt.classList.remove('selected');
                    });

                    // Select this option
                    this.classList.add('selected');
                    gameState.selectedOptions[type] = value;
                });
            });
        });

        function calculateEnvidoScore(hand) {
            const suits = {};
            hand.forEach(card => {
                if (!suits[card.suit]) {
                    suits[card.suit] = [];
                }
                suits[card.suit].push(card.envidoValue);
            });

            let maxScore = 0;
            Object.values(suits).forEach(suitCards => {
                if (suitCards.length >= 2) {
                    const score = suitCards.reduce((a, b) => a + b, 0) + 20;
                    maxScore = Math.max(maxScore, score);
                }
            });

            return maxScore;
        }

        function getTrucoCards(hand) {
            return hand
                .filter(card => card.trucoRank < 8)
                .sort((a, b) => a.trucoRank - b.trucoRank);
        }

        function getCorrectCode(hand) {
            const envidoScore = calculateEnvidoScore(hand);
            const trucoCards = getTrucoCards(hand);

            const code = {
                envido: null,
                truco: []
            };

            // Encode envido
            if (IMPORTANT_ENVIDO_SCORES.includes(envidoScore)) {
                const scoreIndex = IMPORTANT_ENVIDO_SCORES.indexOf(envidoScore);
                const upperLower = scoreIndex < 4 ? 'upper' : 'lower';
                const quaternaryIndex = scoreIndex % 4;

                code.envido = {
                    binary: upperLower,
                    quaternary: quaternaryIndex.toString()
                };
            } else {
                code.envido = {
                    binary: '*', // Any binary is valid for non-important scores
                    quaternary: '4'
                };
            }

            // Encode truco cards
            if (trucoCards.length === 0) {
                // No important cards - need exactly 1 truco code with null
                code.truco.push({
                    binary: '*', // Any binary is valid
                    quaternary: '4' // Null option
                });
            } else {
                trucoCards.forEach((card, index) => {
                    if (index < 3) {
                        const upperLower = card.trucoRank < 4 ? 'upper' : 'lower';
                        const quaternaryIndex = card.trucoRank % 4;

                        code.truco.push({
                            binary: upperLower,
                            quaternary: quaternaryIndex.toString()
                        });
                    }
                });
            }

            return code;
        }

        function checkAnswer() {
            const correctCode = getCorrectCode(gameState.currentHand);
            let isCorrect = true;
            let feedback = '';

            // Check envido
            if ((gameState.selectedOptions['envido-binary'] !== correctCode.envido.binary && correctCode.envido.binary !== '*') ||
                gameState.selectedOptions['envido-quaternary'] !== correctCode.envido.quaternary) {
                isCorrect = false;
                feedback += `Envido incorrect (was ${gameState.selectedOptions['envido-binary']}-${gameState.selectedOptions['envido-quaternary']}, should be ${correctCode.envido.binary}-${correctCode.envido.quaternary}) `;
            }

            // Check truco cards
            const selectedTrucoCards = [];
            for (let i = 1; i <= 3; i++) {
                const binary = gameState.selectedOptions[`truco${i}-binary`];
                const quaternary = gameState.selectedOptions[`truco${i}-quaternary`];
                if (binary && quaternary && quaternary !== 'null') {
                    selectedTrucoCards.push({ binary, quaternary });
                }
            }

            if (selectedTrucoCards.length !== correctCode.truco.length) {
                isCorrect = false;
                feedback += 'Wrong number of truco cards. ';
            } else {
                // Check if selected cards match (order doesn't matter)
                const correctCards = correctCode.truco.map(card => `${card.binary}-${card.quaternary}`).sort();
                const selectedCards = selectedTrucoCards.map(card => `${card.binary}-${card.quaternary}`).sort();

                if (JSON.stringify(correctCards) !== JSON.stringify(selectedCards)) {
                    isCorrect = false;
                    feedback += 'Truco cards incorrect. ';
                }
            }

            // Show feedback
            showFeedback(isCorrect, feedback, correctCode);

            // Record round time
            const roundTime = Date.now() - gameState.roundStartTime;
            gameState.roundTimes.push(roundTime);

            if (isCorrect) {
                gameState.correctAnswers++;
            }

            // Move to next round after 1 second
            setTimeout(() => {
                if (gameState.currentRound < gameState.totalRounds) {
                    startNewRound();
                } else {
                    showSummary();
                }
            }, 5000);
        }

        function showFeedback(isCorrect, message, correctCode) {
            // Clear previous feedback
            const existingFeedback = document.querySelector('.feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }

            // Create feedback element
            const feedback = document.createElement('div');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.textContent = isCorrect ? 'Correct!' : `Incorrect! ${message}`;

            // Insert feedback before the done button
            const doneBtn = document.getElementById('doneBtn');
            doneBtn.parentNode.insertBefore(feedback, doneBtn);

            // Show correct answers by highlighting options
            highlightCorrectAnswers(isCorrect, correctCode);
        }

        function highlightCorrectAnswers(isCorrect, correctCode) {
            if (isCorrect) {
                // If correct, highlight all selected options in green
                Object.entries(gameState.selectedOptions).forEach(([type, value]) => {
                    if (value) {
                        const option = document.querySelector(`[data-type="${type}"][data-value="${value}"]`);
                        if (option) {
                            option.classList.add('correct');
                        }
                    }
                });
            } else {
                // If incorrect, highlight the correct answers and mark incorrect selections
                // Highlight envido
                if (correctCode.envido) {
                    let binaryOption = document.querySelector(`[data-type="envido-binary"][data-value="${correctCode.envido.binary}"]`);
                    let secondaryBinaryOption = null;
                    if (!binaryOption) {
                        binaryOption = document.querySelector(`[data-type="envido-binary"][data-value="0"]`);
                        secondaryBinaryOption = document.querySelector(`[data-type="envido-binary"][data-value="1"]`);
                    }
                    const quaternaryOption = document.querySelector(`[data-type="envido-quaternary"][data-value="${correctCode.envido.quaternary}"]`);

                    if (binaryOption) binaryOption.classList.add('correct');
                    if (secondaryBinaryOption) secondaryBinaryOption.classList.add('correct');
                    if (quaternaryOption) quaternaryOption.classList.add('correct');
                }

                // Highlight truco cards - find any matching options regardless of position
                correctCode.truco.forEach((card) => {
                    // Find any binary option that matches (any position)
                    const binaryOptions = document.querySelectorAll(`[data-type^="truco"][data-type$="-binary"][data-value="${card.binary}"]`);
                    const quaternaryOptions = document.querySelectorAll(`[data-type^="truco"][data-type$="-quaternary"][data-value="${card.quaternary}"]`);

                    // Highlight the first available matching options
                    if (binaryOptions.length > 0) binaryOptions[0].classList.add('correct');
                    if (quaternaryOptions.length > 0) quaternaryOptions[0].classList.add('correct');
                });

                // Highlight incorrect selections
                Object.entries(gameState.selectedOptions).forEach(([type, value]) => {
                    if (value) {
                        const option = document.querySelector(`[data-type="${type}"][data-value="${value}"]`);
                        if (option && !option.classList.contains('correct')) {
                            option.classList.add('incorrect');
                        }
                    }
                });
            }
        }

        function showSummary() {
            const totalTime = Date.now() - gameState.startTime;
            const averageTime = gameState.roundTimes.reduce((a, b) => a + b, 0) / gameState.roundTimes.length;
            const fastestTime = Math.min(...gameState.roundTimes);
            const slowestTime = Math.max(...gameState.roundTimes);
            const correctRatio = (gameState.correctAnswers / gameState.totalRounds * 100).toFixed(1);

            const summaryStats = document.getElementById('summaryStats');
            summaryStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${(averageTime / 1000).toFixed(1)}s</div>
                    <div class="stat-label">Average Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${(fastestTime / 1000).toFixed(1)}s</div>
                    <div class="stat-label">Fastest Round</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${(slowestTime / 1000).toFixed(1)}s</div>
                    <div class="stat-label">Slowest Round</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${correctRatio}%</div>
                    <div class="stat-label">Correct Answers</div>
                </div>
            `;

            document.querySelector('.game-screen').style.display = 'none';
            document.querySelector('.summary-screen').style.display = 'block';
        }

        function restartGame() {
            startGame();
        }
    </script>
